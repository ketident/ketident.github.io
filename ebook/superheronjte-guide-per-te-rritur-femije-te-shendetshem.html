<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen iFrame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: scroll;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
<div style="position: relative; width: 100%; height: 0; padding-top: 449.7804%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
  <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
    src="https://www.canva.com/design/DAG2-syEfU4/dY9XMM9jAvrQqEbxCI2pYg/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
  </iframe>
</div>

</body>
</html>
